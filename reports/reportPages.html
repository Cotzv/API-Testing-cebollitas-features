endpoint\n        Then the status code should be 200 OK\n        And the response should be an array\n        And a page has publish status\n\n    @RetrieveById-Pages @Pages-CRUD\n    Scenario: Verify that a page is shown\n        When I execute a GET request to pages/{id} endpoint\n        Then the status code should be 200 OK\n        And the response should be an object\n\n    @Create-Pages @Pages-CRUD\n    Scenario Outline: Verify that a page is created\n        And I have a <payload> payload and <feature> feature\n        When I execute a POST request to pages endpoint\n        Then the status code should be 201 Created\n        And the page is created\n        And the response should be an object\n        And the page is deleted\n        Examples:\n            | payload | feature |\n            | POST    | Pages   |\n\n    @Update-Pages @Pages-CRUD\n    Scenario Outline: Verify that a page is updated with a PUT request\n        And I have a <payload> payload and <feature> feature\n        When I execute a PUT request to pages/{id} endpoint\n        Then the status code should be 200 OK\n        And the page is updated\n        And the response should be an object\n        Examples:\n            | payload | feature |\n            | PUT     | Pages   |\n\n    @Update-Pages @Pages-CRUD\n    Scenario Outline: Verify that a page is updated with a POST request\n        And I have a <payload> payload and <feature> feature\n        When I execute a POST request to pages/{id} endpoint\n        Then the status code should be 200 OK\n        And the page is updated\n        And the response should be an object\n        Examples:\n            | payload | feature |\n            | PUT     | Pages   |\n\n    @Delete-Pages @Pages-CRUD\n    Scenario: Verify that a page is deleted\n        When I execute a DELETE request to pages/{id} endpoint\n        Then the status code should be 200 OK\n        And the response should be an object\n        And the page is deleted\n\n    @NegativePages @GetMaximumPagesNegative\n    Scenario: Verify that the response will just have 10 objects as answer\n        When I execute a GET request to pages endpoint\n        Then the status code should be 200 OK\n        And the response should be an array\n        And the response should have 10 objects as maximum\n\n    @NegativePages @GetPagesNegative\n    Scenario: Verify that a the response will be empty array when pages published doesn't exist\n        When I execute a GET request to pages endpoint\n        Then the status code should be 200 OK\n        And the response should be an empty array\n","uri":"features/pages.feature","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"feature":{"tags":[{"location":{"line":1,"column":1},"name":"@Pages","id":"3eec3609-f841-44a3-bbd1-3cda93d89e78"}],"location":{"line":2,"column":1},"language":"en","keyword":"Feature","name":"Pages","description":"","children":[{"background":{"id":"0af9dd2d-6e65-4b51-9db6-e4f9fa791ed4","location":{"line":4,"column":5},"keyword":"Background","name":"","description":"","steps":[{"id":"32e91060-875b-4604-8c98-d9d099ef731e","location":{"line":5,"column":9},"keyword":"Given ","text":"I have valid credentials"}]}},{"scenario":{"id":"6a4c7854-ba40-4e4e-8ade-46367e7dc3f4","tags":[{"location":{"line":7,"column":5},"name":"@RetrieveAll-Pages","id":"04519789-5528-4978-b235-b736c7377c58"},{"location":{"line":7,"column":24},"name":"@Pages-CRUD","id":"084e28f3-15cc-47bd-b5aa-4f6aa9b1760b"}],"location":{"line":8,"column":5},"keyword":"Scenario","name":"Verify that all published pages are shown","description":"","steps":[{"id":"e2547b96-3a06-434f-a5b5-e4f0d44ee388","location":{"line":9,"column":9},"keyword":"When ","text":"I execute a GET request to pages endpoint"},{"id":"4dface51-41c8-4297-bde8-5c38c14ce22c","location":{"line":10,"column":9},"keyword":"Then ","text":"the status code should be 200 OK"},{"id":"2bfc191c-473f-48b6-93cf-d86ea6ea7a08","location":{"line":11,"column":9},"k
